<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Up Game Online Termurah</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: #2d3748;
            margin: 15% auto;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">

    <!-- Header -->
    <header class="w-full max-w-5xl text-center py-8">
        <h1 class="text-4xl md:text-5xl font-extrabold text-teal-400 mb-2 drop-shadow-md">
            TOP-UP GAME MURAH & CEPAT
        </h1>
        <p class="text-lg md:text-xl font-medium text-gray-300">
            Dapatkan diamond, UC, dan Robux dengan harga terbaik!
        </p>
    </header>

    <!-- Main Content -->
    <main class="w-full max-w-5xl bg-gray-800 rounded-3xl shadow-2xl p-6 md:p-10 mb-8">

        <!-- Game Selection Section -->
        <section id="game-selection">
            <h2 class="text-2xl md:text-3xl font-bold mb-6 text-center text-teal-300">Pilih Game Favoritmu</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 md:gap-6">
                <!-- Game Card 1: Mobile Legends -->
                <div class="game-card cursor-pointer p-3 md:p-5 rounded-xl border-2 border-transparent hover:border-teal-400 transition-all duration-300 transform hover:scale-105" data-game="mobile-legends">
                    <img src="mlbb.jfif" alt="Mobile Legends" class="w-full rounded-lg mb-2 shadow-lg">
                    <p class="text-center font-semibold text-sm sm:text-base">Mobile Legends</p>
                </div>
                <!-- Game Card 2: Free Fire -->
                <div class="game-card cursor-pointer p-3 md:p-5 rounded-xl border-2 border-transparent hover:border-teal-400 transition-all duration-300 transform hover:scale-105" data-game="free-fire">
                    <img src="ff.jfif" alt="Free Fire" class="w-full rounded-lg mb-2 shadow-lg">
                    <p class="text-center font-semibold text-sm sm:text-base">Free Fire</p>
                </div>
                <!-- Game Card 3: PUBG -->
                <div class="game-card cursor-pointer p-3 md:p-5 rounded-xl border-2 border-transparent hover:border-teal-400 transition-all duration-300 transform hover:scale-105" data-game="pubg">
                    <img src="pubg.jfif" alt="PUBG" class="w-full rounded-lg mb-2 shadow-lg">
                    <p class="text-center font-semibold text-sm sm:text-base">PUBG Mobile</p>
                </div>
                <!-- Game Card 4: Roblox -->
                <div class="game-card cursor-pointer p-3 md:p-5 rounded-xl border-2 border-transparent hover:border-teal-400 transition-all duration-300 transform hover:scale-105" data-game="roblox">
                    <img src="roblox.png" alt="Roblox" class="w-full rounded-lg mb-2 shadow-lg">
                    <p class="text-center font-semibold text-sm sm:text-base">Roblox</p>
                </div>
            </div>
        </section>

        <!-- Dynamic Game Content Section -->
        <section id="game-content" class="mt-8 hidden">
            <div class="bg-gray-700 rounded-2xl p-6 md:p-8">
                <!-- Game Title -->
                <h2 id="game-title" class="text-2xl md:text-3xl font-bold mb-4 text-center text-teal-300"></h2>
                
                <!-- User ID and Server Input -->
                <div class="mb-6">
                    <label for="user-id" class="block text-sm md:text-base font-medium mb-2">1. Masukkan User ID</label>
                    <input type="text" id="user-id" placeholder="Masukkan ID Pengguna" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-600 focus:outline-none focus:border-teal-400 transition-colors">
                </div>

                <!-- Price List Section -->
                <h3 class="text-lg md:text-xl font-semibold mb-4 text-center text-teal-200">2. Pilih Jumlah Diamond/Item</h3>
                <div id="price-list" class="grid grid-cols-2 sm:grid-cols-3 gap-4 md:gap-5">
                    <!-- Prices will be injected here by JavaScript -->
                </div>
                
                <!-- Payment Method Section -->
                <h3 class="text-lg md:text-xl font-semibold mt-8 mb-4 text-center text-teal-200">3. Pilih Metode Pembayaran</h3>
                <div id="payment-methods" class="grid grid-cols-2 sm:grid-cols-3 gap-4 md:gap-5">
                    <!-- Payment methods will be injected here by JavaScript -->
                </div>

                <!-- Buy Button -->
                <button id="buy-button" class="w-full mt-8 py-4 px-6 rounded-xl text-lg font-bold bg-teal-500 hover:bg-teal-600 transition-colors duration-300 shadow-lg">
                    Beli Sekarang
                </button>
            </div>
        </section>

    </main>

    <!-- Modal for Transaction Confirmation -->
    <div id="my-modal" class="modal">
        <div class="modal-content">
            <h3 class="text-xl md:text-2xl font-bold text-center mb-4 text-teal-300">Konfirmasi Transaksi</h3>
            <p id="modal-text" class="text-center text-gray-300 mb-6"></p>
            <div class="flex justify-center">
                <button id="modal-close" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg transition-colors">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        // Data dummy untuk game dan harga
        const gameData = {
            'mobile-legends': {
                title: 'Mobile Legends',
                prices: [
                    { amount: '32 Diamonds', price: 'Rp 10.000' },
                    { amount: '58 Diamonds', price: 'Rp 15.000' },
                    { amount: '122 Diamonds', price: 'Rp 30.000' },
                    { amount: '248 Diamonds', price: 'Rp 60.000' },
                    { amount: '408 Diamonds', price: 'Rp 100.000' },
                    { amount: '1700 Diamonds', price: 'Rp 400.000' }
                ]
            },
            'free-fire': {
                title: 'Free Fire',
                prices: [
                    { amount: '100 Diamonds', price: 'Rp 15.000' },
                    { amount: '210 Diamonds', price: 'Rp 30.000' },
                    { amount: '355 Diamonds', price: 'Rp 50.000' },
                    { amount: '720 Diamonds', price: 'Rp 100.000' },
                    { amount: '1450 Diamonds', price: 'Rp 200.000' },
                ]
            },
            'pubg': {
                title: 'PUBG Mobile',
                prices: [
                    { amount: '60 UC', price: 'Rp 12.000' },
                    { amount: '120 UC', price: 'Rp 25.000' },
                    { amount: '300 UC', price: 'Rp 60.000' },
                    { amount: '600 UC', price: 'Rp 120.000' },
                    { amount: '1500 UC', price: 'Rp 300.000' },
                ]
            },
            'roblox': {
                title: 'Roblox',
                prices: [
                    { amount: '80 Robux', price: 'Rp 20.000' },
                    { amount: '400 Robux', price: 'Rp 80.000' },
                    { amount: '800 Robux', price: 'Rp 160.000' },
                    { amount: '1700 Robux', price: 'Rp 320.000' },
                ]
            },
            'garena': {
                title: 'Garena',
                prices: [
                    { amount: '100 Shells', price: 'Rp 10.000' },
                    { amount: '500 Shells', price: 'Rp 50.000' },
                    { amount: '1000 Shells', price: 'Rp 100.000' },
                    { amount: '2000 Shells', price: 'Rp 200.000' },
                ]
            }
        };

        const paymentMethods = [
            { name: 'Gopay', icon: 'download.png' },
            { name: 'OVO', icon: 'download (1).jfif' },
            { name: 'DANA', icon: 'download.jfif' },
        ];

        // Elemen DOM
        const gameCards = document.querySelectorAll('.game-card');
        const gameContentSection = document.getElementById('game-content');
        const gameTitle = document.getElementById('game-title');
        const priceListContainer = document.getElementById('price-list');
        const paymentMethodsContainer = document.getElementById('payment-methods');
        const buyButton = document.getElementById('buy-button');
        const userIdInput = document.getElementById('user-id');
        const modal = document.getElementById('my-modal');
        const modalText = document.getElementById('modal-text');
        const modalCloseBtn = document.getElementById('modal-close');

        let selectedGame = null;
        let selectedPrice = null;
        let selectedPayment = null;

        // Fungsi untuk menampilkan harga
        function displayPrices(prices) {
            priceListContainer.innerHTML = ''; // Kosongkan daftar harga
            prices.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `price-card p-4 rounded-xl border-2 border-gray-600 bg-gray-700 cursor-pointer transition-all duration-300 hover:border-teal-400`;
                card.innerHTML = `
                    <p class="font-bold text-lg text-white">${item.amount}</p>
                    <p class="text-sm text-gray-300">${item.price}</p>
                `;
                card.addEventListener('click', () => {
                    // Hapus kelas 'selected' dari semua kartu harga
                    document.querySelectorAll('.price-card').forEach(c => c.classList.remove('border-teal-400'));
                    // Tambahkan kelas 'selected' ke kartu yang diklik
                    card.classList.add('border-teal-400');
                    selectedPrice = item;
                });
                priceListContainer.appendChild(card);
            });
        }

        // Fungsi untuk menampilkan metode pembayaran
        function displayPaymentMethods() {
            paymentMethodsContainer.innerHTML = '';
            paymentMethods.forEach((method, index) => {
                const card = document.createElement('div');
                card.className = `payment-card p-4 rounded-xl border-2 border-gray-600 bg-gray-700 cursor-pointer text-center transition-all duration-300 hover:border-teal-400`;
                card.innerHTML = `
                    <img src="${method.icon}" alt="${method.name}" class="w-12 h-12 mx-auto mb-2 rounded-full">
                    <p class="font-semibold text-white">${method.name}</p>
                `;
                card.addEventListener('click', () => {
                    document.querySelectorAll('.payment-card').forEach(c => c.classList.remove('border-teal-400'));
                    card.classList.add('border-teal-400');
                    selectedPayment = method;
                });
                paymentMethodsContainer.appendChild(card);
            });
        }

        // Event listener untuk setiap game card
        gameCards.forEach(card => {
            card.addEventListener('click', () => {
                // Sembunyikan semua kartu game
                gameCards.forEach(c => c.classList.remove('border-teal-400'));
                // Tandai kartu game yang dipilih
                card.classList.add('border-teal-400');
                
                selectedGame = card.dataset.game;
                
                // Tampilkan konten game yang sesuai
                const gameInfo = gameData[selectedGame];
                if (gameInfo) {
                    gameTitle.textContent = gameInfo.title;
                    displayPrices(gameInfo.prices);
                    displayPaymentMethods();
                    gameContentSection.classList.remove('hidden');
                }
            });
        });

        // Event listener untuk tombol "Beli Sekarang"
        buyButton.addEventListener('click', () => {
            const userId = userIdInput.value.trim();

            if (!selectedGame || !selectedPrice || !selectedPayment || userId === '') {
                modalText.textContent = 'Harap lengkapi semua data: Pilih game, jumlah, metode pembayaran, dan masukkan User ID Anda.';
                modal.style.display = 'block';
                return;
            }

            // Tampilkan konfirmasi transaksi
            modalText.innerHTML = `
                <p><strong>Game:</strong> ${gameData[selectedGame].title}</p>
                <p><strong>Jumlah:</strong> ${selectedPrice.amount}</p>
                <p><strong>Harga:</strong> ${selectedPrice.price}</p>
                <p><strong>User ID:</strong> ${userId}</p>
                <p><strong>Metode Pembayaran:</strong> ${selectedPayment.name}</p>
                <br>
                <p>Terima kasih! Pesanan Anda akan segera diproses.</p>
            `;
            modal.style.display = 'block';
        });

        // Event listener untuk menutup modal
        modalCloseBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Tutup modal ketika klik di luar area modal
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>

</body>
</html>
